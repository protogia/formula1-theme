<head>
    <meta charset="utf-8">
    <meta name="description"
        content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
    {{- with $.Param "keywords" }}
    <meta name="keywords" content="{{ delimit . " ," }}">
    {{- end }}
    {{- with $.Param "author" }}
    <meta name="author" content="{{ . }}">
    {{- end }}
    {{ hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    {{ if eq .Params.Plotly true }}
    <script src="https://cdn.plot.ly/plotly-3.1.2.min.js"></script>
    <style>
        svg {
            display: inherit;
        }
    </style>
    {{- end }}
    <!-- <link rel="stylesheet" href="/css/f1-syntax.css" type="text/css"> -->
    <title>{{ with .Title }}{{.}} - {{ end }}{{ .Site.Title }}</title>
</head>
